<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Silkscreen&display=swap" rel="stylesheet" />
  

  <!--stylesheet-->
  <link rel="stylesheet" href="deps/style.css" class="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <title>ROAD-TO-OSS</title>
  <style>
    .footer-basic {
      padding: 40px 0;
      background-color: #ffffff;
      color: #4b4c4d;
    }

    .footer-basic ul {
      padding: 0;
      list-style: none;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 0;
    }

    .footer-basic li {
      padding: 0 10px;
    }

    .footer-basic ul a {
      color: inherit;
      text-decoration: none;
      opacity: 0.8;
    }

    .footer-basic ul a:hover {
      opacity: 1;
    }

    .footer-basic .social {
      text-align: center;
      padding-bottom: 25px;
    }

    .footer-basic .social>a {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      display: inline-block;
      text-align: center;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin: 0 8px;
      color: inherit;
      opacity: 0.75;
    }

    .footer-basic .social>a:hover {
      opacity: 0.9;
    }

    .footer-basic .copyright {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="banner">
    <span>
      Check out how to do your first contribution and add your profile:
      <a href="https://github.com/pygrammers-org/Road-To-OSS" target="_blank" rel="noreferrer">Road-To-OSS</a>
    </span>
  </div>
  <div class="content">
    <div class="main-logos">
      <div class="pylogo">
        <img src="deps/py-l.png" width="150" />
      </div>
      <div class="hflogo">
        <img src="deps/hf-l.png" width="100" />
      </div>
    </div>
    <h1 class="road-to-oss">ROAD-TO-OSS</h1>
    <div class="search-wrapper">
      <label for="search"></label>
      <input type="search" placeholder="  Search your profile" id="search" user-search />
    </div>
    <div class="heading">
      <button class="contri">CONTRIBUTORS</button>
    </div>
    <div class="gallery" user-cards-container></div>

    <template user-template>
      <div id="profile-card" class="card">
        <img class="profile-img" src="img1.jpg" user-image />
        <h1 user-name></h1>
        <a user-url class="inherit-color" target="_blank">
          <i class="fa-brands fa-github">
            <span user-username></span>
          </i>
        </a>
        <h2 class="current_pos" user-position></h2>
        <h3 user-place></h3>
        <p user-bio></p>
        <button id="profile-download" class="profile-download">
          Download Profile
        </button>
      </div>
    </template>

    <div id="temp"></div>
  </div>

  <!--font awesome-->
  <script src="https://kit.fontawesome.com/576638e44b.js" crossorigin="anonymous"></script>
  <!--html2canvas-->
  <script src="deps/html2canvas.min.js" type="text/javascript"></script>
  <!--script file-->
  <script src="deps/script.js" defer></script>
  <div class="footer-basic">
    <footer>
      <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
            class="icon ion-social-linkedin"></i></a><a href="#"><i class="icon ion-social-pinterest"></i></a><a
          href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-youtube"></i></div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Home</a></li>
        <li class="list-inline-item"><a href="#">Services</a></li>
        <li class="list-inline-item"><a href="#">About</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright">Road To OSS Â© 2022</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
